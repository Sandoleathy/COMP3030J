# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file RuoYi-Cloud/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
    # 上传编译好的jar文件到服务器
    - name: Copy file via scp
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: |
          RuoYi-Cloud/ruoyi-auth/target/ruoyi-auth.jar
          RuoYi-Cloud/ruoyi-gateway/target/ruoyi-gateway.jar
          RuoYi-Cloud/ruoyi-modules/ruoyi-system/target/ruoyi-modules-system.jar
          RuoYi-Cloud/ruoyi-modules/ruoyi-job/target/ruoyi-modules-job.jar
          RuoYi-Cloud/ruoyi-modules/ruoyi-gen/target/ruoyi-modules-gen.jar
          RuoYi-Cloud/ruoyi-modules/ruoyi-file/target/ruoyi-modules-file.jar
          RuoYi-Cloud/ruoyi-modules/homestay/target/homestay.jar
          RuoYi-Cloud/ruoyi-visual/ruoyi-monitor/target/ruoyi-visual-monitor.jar
        target: "~/spring/"

    # 在服务器上运行jar文件
    - name: Executing remote SSH commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          java -jar ~/spring/ruoyi-auth.jar &
          java -jar ~/spring/ruoyi-gateway.jar &
          java -jar ~/spring/ruoyi-modules-system.jar &
          java -jar ~/spring/ruoyi-modules-job.jar &
          java -jar ~/spring/ruoyi-modules-gen.jar &
          java -jar ~/spring/ruoyi-modules-file.jar &
          java -jar ~/spring/homestay.jar &
          java -jar ~/spring/ruoyi-visual-monitor.jar &
          cd ruoyi-ui
          npm install
          npm run dev
